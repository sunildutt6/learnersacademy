<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adding new Teacher</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>add new teacher</h1>

<form method="post" action="addTeacher.jsp">

<fieldset>

<legend>add new teacher</legend>
<p>Info:</p>
Enter First Name: <input type="text" name="firstname" /><br>
Enter Last Name: <input type="text" name="lastname" /><br>
<p>Address:</p>

Enter City: <input type="text" name="city" /><br>
Enter State: <input type="text" name="state" /><br>
Enter Pincode:<input type="text" name="pin" /><br>

<p>PhoneNumber</p>
Work Phone: <input type="text" name="workphone" /><br>
Home Phone: <input type="text" name="homephone" /><br>

<p>Classes one</p>

Enter Class Name:<input type="text" name="classnameOne" placeholder="Class A, Class B, Class C" /><br>


<p>Classes Two</p>

Enter Class Name:<input type="text" name="classnameTwo" placeholder="Class A, Class B, Class C"/><br>


<p>Subject one</p>

Subject Name: <input type="text" name="subnameOne" placeholder="Front-end, Back-end, Java"/><br>

<p>Subject Two</p>
Subject Name: <input type="text" name="subnameTwo" placeholder="Front-end, Back-end, Java" /><br>


<input type="submit" value="Add Teacher" />
</fieldset>
</form>

</body>
</html>
